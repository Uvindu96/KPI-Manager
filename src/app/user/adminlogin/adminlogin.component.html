<img src="/assets/img/single_user.png" class="mx-auto d-block">

<div class = "row" *ngIf=authError>
  <div class="col-12 alert alert-danger">{{authError?.message}}</div>
</div>
<form #loginform='ngForm' class="mb-4" autocomplete="off" (ngSubmit)="adminlogin(loginform)">
  <div class="form-group">
    <label>Admin-Email</label>
    <input ngModel #email="ngModel" name="email" type="email" class="form-control" placeholder="Enter Email" required>
  </div>
  <div class="form-group">
    <label>Admin-Password</label>
    <input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Enter Password" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" >Login</button>
    </div>
  </div>
</form>
