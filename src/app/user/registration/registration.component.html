<form #userRegform="ngForm" autocomplete="off" (ngSubmit)="onCreateUser(userRegform)">
  <div class="form-group">
    <label>Username</label>
    <input ngModel #userName="ngModel" name="username" type="text" class="form-control" placeholder="Enter User Name" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input ngModel #email="ngModel" name="email" type="email" class="form-control" placeholder="Enter Your Email" required>
  </div>
    <div class="form-group required">
      <label>Password</label>
      <input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Enter Your Password" required>
    </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
    </div>
  </div>
</form>
